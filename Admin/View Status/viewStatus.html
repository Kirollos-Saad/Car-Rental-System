<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Status History</title>
    <link rel="stylesheet" href="viewStatus.css">
</head>

<body>
    <main>
        <header>
            <h1>Car Rental System</h1>
            <h2>All Cars Status</h2>
        </header>
        <div class="input_date">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <button id="searchBtn" type="button">Search</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Car Rental System</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var searchBtn = document.getElementById('searchBtn');

            searchBtn.addEventListener('click', function () {
                var startDate = document.getElementById('start_date').value;
                var endDate = document.getElementById('end_date').value;

                if (!startDate || !endDate) {
                    alert('Please provide both Start Date and End Date');
                    return;
                }

                if (new Date(endDate) <= new Date(startDate)) {
                    alert('End Date must be after Start Date');
                    return;
                }

                window.location.href = 'viewStatus.php?start_date=' + startDate + '&end_date=' + endDate;
            });
        });
    </script>
</body>

</html>
