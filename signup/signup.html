<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>Car Rental System</h1>
        </header>

        <form id="signup-form" action="signup.php" method="post">
            <label for="signup-username">Name:</label>
            <input type="text" id="signup-username" name="signup-username" required>
        
            <label for="signup-useremail">Email:</label>
            <input type="email" id="signup-email" name="signup-email" required>
             
            <label for="signup-userphone">Phone:</label>
            <input type="text" id="signup-phone" name="signup-phone" required>
        
            <label for="signup-usercountry">Country:</label>
            <input type="text" id="signup-country" name="signup-country" required>
            
            <label for="signup-usercity">City:</label>
            <input type="text" id="signup-city" name="signup-city" required>
        
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>
        
            <label for="signup-confirm-password">Confirm Password:</label>
            <input type="password" id="signup-confirm-password" name="signup-confirm-password" required>
        
            <button type="submit">Sign Up</button>
        </form>
    </main>
   
    <footer>

</html>
